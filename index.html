<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <script src="main.js"></script>

  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/996973c893.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

  <title>Pomodoro Timer</title>
</head>

<body onload="corpo()">
  <div class="container">
    <h1 class="text-center my-5 titulo">Pomodoro Timer</h1>

    <div class="container timer">
      <div class="row">
        <div class="col-5">
          <h4 id="minutos"></h4>
        </div>
        <div class="col-2">
          <h4>:</h4>
        </div>
        <div class="col-5">
          <h4 id="segundos"></h4>
        </div>
      </div>
    </div>

    <div class="conatiner d-flex justify-content-center my-5">
      <button class="btn" onclick="start_timer()">
        <i class="fas fa-play fa-2x"></i>
      </button>
      <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>

    <div class="conatiner d-flex justify-content-center my-5">
      <button class="timer5" onclick="start_intervalo()">Timer de intervalo</button>
    </div>

    <div class="count">
      <p class="conatiner d-flex justify-content-center">Quantos ciclos jรก realizei:</p>

      <div class="conatiner d-flex justify-content-center">
        <h4 id="count"></h4>
      </div>
    </div>
  </div>

</body>

</html>
